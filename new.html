<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   IMTIFIT
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Arial', sans-serif;
        }
  </style>
 </head>
 <body class="bg-black text-white">
  <header class="flex justify-between items-center p-4">
   <div class="text-2xl font-bold">
    IMTIFIT
   </div>
   <nav class="space-x-4">
    <a class="hover:text-green-500" href="#">
     Service
    </a>
    <a class="hover:text-green-500" href="#">
     Product
    </a>
    <a class="hover:text-green-500" href="#">
     Contact
    </a>
    <a class="hover:text-green-500" href="#">
     Community
    </a>
    <a class="hover:text-green-500" href="#">
     About Us
    </a>
   </nav>
   <div class="space-x-4">
    <a class="hover:text-green-500" href="#">
     Login
    </a>
    <a class="bg-green-500 text-black px-4 py-2 rounded" href="#">
     Get Started
    </a>
   </div>
  </header>
  <main class="flex flex-col lg:flex-row items-center justify-center lg:justify-between p-8">
   <div class="bg-black p-8 rounded-lg shadow-lg w-full lg:w-1/2">
    <div class="flex justify-center space-x-4 mb-8">
     <button class="border border-green-500 px-4 py-2 rounded text-green-500">
      Male
     </button>
     <button class="border border-gray-500 px-4 py-2 rounded">
      Female
     </button>
     <button class="border border-gray-500 px-4 py-2 rounded">
      Other
     </button>
    </div>
    <div class="mb-8">
     <label class="block mb-2">
      Height
     </label>
     <div class="flex items-center space-x-4 mb-2">
      <button class="border border-green-500 px-4 py-2 rounded text-green-500">
       Feet
      </button>
      <button class="border border-gray-500 px-4 py-2 rounded">
       CM
      </button>
     </div>
     <input class="w-full h-2 bg-green-500 rounded-lg appearance-none cursor-pointer" max="100" min="0" type="range" value="50"/>
     <div class="flex justify-between text-sm mt-2">
      <span>
       0
      </span>
      <span>
       5' 11"
      </span>
      <span>
       100
      </span>
     </div>
    </div>
    <div class="mb-8">
     <label class="block mb-2">
      Weight
     </label>
     <div class="flex items-center space-x-4 mb-2">
      <button class="border border-green-500 px-4 py-2 rounded text-green-500">
       KG
      </button>
      <button class="border border-gray-500 px-4 py-2 rounded">
       POUNDS
      </button>
     </div>
     <input class="w-full h-2 bg-green-500 rounded-lg appearance-none cursor-pointer" max="200" min="0" type="range" value="100"/>
     <div class="flex justify-between text-sm mt-2">
      <span>
       0
      </span>
      <span>
       70.53
      </span>
      <span>
       200
      </span>
     </div>
    </div>
    <button class="bg-green-500 text-black px-4 py-2 rounded w-full">
     Calculate BMI
    </button>
   </div>
   <div class="relative mt-8 lg:mt-0 lg:ml-8">
    <img alt="A muscular man holding a jump rope, with a large number 21 overlayed" class="rounded-lg" height="600" src="https://storage.googleapis.com/a1aa/image/USuNdCM1gzpi-ViLt8MMDyo61bUgbnnR2wtEZwWoTL0.jpg" width="400"/>
    <div class="absolute top-0 left-0 w-full h-full flex items-center justify-center text-9xl font-bold text-white opacity-50">
     21
    </div>
   </div>
  </main>
  <footer class="bg-white text-black p-8 mt-8 w-full">
   <div class="text-center">
    <div class="text-4xl font-bold">
     Your BMI Score
    </div>
    <div class="text-6xl font-bold my-4">
     21.73
    </div>
    <div class="text-lg">
     Healthy weight range for your height:
     <span class="text-green-500">
      59.9KG - 81KG
     </span>
    </div>
   </div>
  </footer>
 </body>
</html>
